<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdStor Control Panel</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--border);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h2 {
            margin: 0;
            color: var(--text);
            font-size: 1.5rem;
            font-weight: 700;
        }

        p.subtitle {
            margin: 0.5rem 0 0;
            color: #64748b;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.925rem;
            color: #475569;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
            background-color: #fff;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        #status {
            margin-top: 1.5rem;
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
            font-size: 0.875rem;
            font-weight: 500;
            display: none; /* Hidden by default */
        }
        
        .status-success { background-color: #dcfce7; color: #166534; display: block !important; }
        .status-error { background-color: #fee2e2; color: #991b1b; display: block !important; }
        .status-loading { background-color: #dbeafe; color: #1e40af; display: block !important; }

        .loader {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid currentColor;
            border-radius: 50%;
            border-right-color: transparent;
            animation: spin 0.75s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>üéõÔ∏è AdStor Panel</h2>
        <p class="subtitle">Kontrol Iklan Terpusat via Cloudflare</p>
    </div>
    
    <div class="form-group">
        <label for="campaignId">ID Kampanye (Campaign ID)</label>
        <input type="text" id="campaignId" placeholder="Contoh: 123456789">
    </div>

    <div class="form-group">
        <label for="statusIklan">Status Iklan</label>
        <select id="statusIklan">
            <option value="ACTIVE">‚úÖ Aktif (Jalan)</option>
            <option value="PAUSED">‚è∏Ô∏è Pause (Berhenti)</option>
        </select>
    </div>

    <button id="saveBtn" onclick="simpanKeCloud()">üíæ Simpan Konfigurasi</button>
    <div id="status"></div>
</div>

<script>
    // ==========================================
    // üîó URL WORKER (Otomatis dari Screenshot Anda)
    // ==========================================
    const WORKER_URL = "https://adstor-backend.tanyaberkahberlimpah.workers.dev"; 

    const statusEl = document.getElementById('status');
    const saveBtn = document.getElementById('saveBtn');

    // --- 1. Fungsi Load Data (Jalan saat web dibuka) ---
    async function loadData() {
        showStatus("Menghubungkan ke Cloudflare...", "status-loading");
        try {
            const response = await fetch(WORKER_URL);
            
            // Handle jika worker belum punya data (masih baru)
            if (!response.ok) {
                 // Jika 404 atau error lain, kita anggap kosong dulu
                 showStatus("Siap. Belum ada data tersimpan.", "status-success");
                 return;
            }
            
            const data = await response.json();
            
            // Jika data "Belum ada data" dari backend
            if (data.message === "Belum ada data") {
                 showStatus("Siap. Masukkan data pertama Anda.", "status-success");
            } else {
                // Isi form
                if (data.campaignId) document.getElementById('campaignId').value = data.campaignId;
                if (data.status) document.getElementById('statusIklan').value = data.status;
                showStatus("Data terakhir berhasil dimuat.", "status-success");
            }
            
            // Hilangkan pesan sukses setelah 2 detik agar bersih
            setTimeout(() => { statusEl.style.display = 'none'; }, 2000);

        } catch (error) {
            console.error(error);
            showStatus("Gagal memuat data. Cek koneksi.", "status-error");
        }
    }

    // --- 2. Fungsi Simpan Data (Saat tombol ditekan) ---
    async function simpanKeCloud() {
        const campaignId = document.getElementById('campaignId').value;
        const statusIklan = document.getElementById('statusIklan').value;

        if (!campaignId) {
            showStatus("‚ö†Ô∏è Campaign ID wajib diisi!", "status-error");
            return;
        }

        // Kunci tombol agar tidak dipencet 2x
        saveBtn.disabled = true;
        saveBtn.innerHTML = '<span class="loader"></span>Menyimpan...';
        showStatus("Sedang mengirim ke Worker...", "status-loading");

        const payload = {
            campaignId: campaignId,
            status: statusIklan,
            updatedAt: new Date().toISOString()
        };

        try {
            const response = await fetch(WORKER_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error("Server menolak penyimpanan");

            const result = await response.json();
            showStatus("‚úÖ Berhasil disimpan di Cloudflare KV!", "status-success");
            
        } catch (error) {
            console.error(error);
            showStatus("‚ùå Gagal menyimpan: " + error.message, "status-error");
        } finally {
            // Buka kunci tombol
            saveBtn.disabled = false;
            saveBtn.innerText = "üíæ Simpan Konfigurasi";
        }
    }

    function showStatus(msg, className) {
        statusEl.textContent = msg;
        statusEl.className = className;
        statusEl.style.display = 'block';
    }

    // Jalankan load saat halaman siap
    window.addEventListener('DOMContentLoaded', loadData);
</script>

</body>
</html>
